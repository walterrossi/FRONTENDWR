

<div class="container">
  <div  class="acerca">
    <h1>EDITAR HARD & SOFT</h1>
    </div>
    <div class="container">
    <div class="row align-item" *ngFor="let hard of hard">

    <form [formGroup]="formHard" (ngSubmit)="submite(formHard.value)">
        <div class="form-group">
            <label for="exampleFormControlInput" class="textInput">Id Hard & SOFT</label>
            <input type="text" class="form-control" placeholder="{{hard.idHard}}" formControlName="idHard">
          </div>
     
     
        <div class="form-group">
        <label for="exampleFormControlInput" class="textInput">TITULO HARD SOFT</label>
        <input type="text" class="form-control" placeholder="{{hard.titleHard}}" formControlName="titleHard">
      </div>
    
      <div class="form-group">
        <label for="exampleFormControlInput" class="textInput">Porcentaje Hard & Soft</label>
        <input type="text" class="form-control" placeholder="{{hard.porcHard}}" formControlName="porcHard">
      </div>
    

         
         
  
         
    <button type="submit" class="btn btn-primary">EDITAR</button>
    
    </form>
    
    </div>
    
    </div>
    <br>
    <br>
    <br>
    <app-hard></app-hard>
