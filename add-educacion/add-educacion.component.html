<div class="container">
<div class="addEducacion">
<h1>AGREGAR EDUCACION</h1>
</div>
<div class="container">

<form [formGroup]="formEdu" (ngSubmit)="submitADD(formEdu.value)">
 
    
    
 
    <div class="form-group">
    <label for="exampleFormControlInput">EDUCACION</label>
    <input type="text" class="form-control" placeholder="Nombre Educacion" formControlName="titleEdu">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput">Fecha Inicio Educacion</label>
    <input type="text" class="form-control" placeholder="Fecha Inicio Educacion" formControlName="startEdu">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput">Fecha Fin Educacion</label>
    <input type="text" class="form-control" placeholder="Fecha fin educacion" formControlName="endEdu">
  </div>

     
  <div class="form-group">
    <label for="exampleFormControlInput">Descripcion Educacion</label>
    <input type="text" class="form-control" placeholder="Descripcion Educacion" formControlName="descEdu">
  </div>
     
  <div class="form-group">
    <label for="exampleFormControlInput">Imagen de Educacion</label>
    <input type="text" class="form-control" placeholder="Url imagen server" formControlName="picEdu">
  </div>
     
<button type="submit" class="btn btn-primary">AGREGAR</button>

</form>

</div>

</div>
