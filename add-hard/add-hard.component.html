
<div class="container">
    <div class="addEducacion">
    <h1>AGREGAR HARD & SOFT</h1>
    </div>
    <div class="container">
    
    <form [formGroup]="formHard" (ngSubmit)="submitf(formHard.value)">
     
     
     
        <div class="form-group">
        <label for="exampleFormControlInput">TITULO HARD SOFT</label>
        <input type="text" class="form-control" placeholder="Nombre hard & Soft" formControlName="titleHard">
      </div>
    
      <div class="form-group">
        <label for="exampleFormControlInput">Porcentaje Hard & Soft</label>
        <input type="text" class="form-control" placeholder="Porcentaje Hard Soft" formControlName="porcHard">
      </div>
    

         
      
         
  
         
    <button type="submit" class="btn btn-primary">AGREGAR</button>
    
    </form>
    
    </div>
    
    </div>
