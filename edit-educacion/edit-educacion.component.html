
<app-educacion></app-educacion>  <!--Aca levando educacion para poder ver y modificar -->

<div class="container">
  <div class="addEducacion">
  <h1>EDITAR EDUCACION</h1>
  </div>
  <div class="container">
    <div class="row align-item" *ngFor="let educacion of educacion">

  <form [formGroup]="formEduEdi" (ngSubmit)="submit(formEduEdi.value)">
   
      <div class="form-group">
          <label for="exampleFormControlInput" class="textInput">IdEdu</label>
          <input type="text" class="form-control" placeholder="{{educacion.idEdu}}" formControlName="idEdu">
      </div>

   
      <div class="form-group">
      <label for="exampleFormControlInput" class="textInput">EDUCACION</label>
      <input type="text" class="form-control" placeholder="{{educacion.titleEdu}}" formControlName="titleEdu">
    </div>
  
    <div class="form-group">
      <label for="exampleFormControlInput" class="textInput">startEdu</label>
      <input type="text" class="form-control" placeholder="{{educacion.startEdu}}" formControlName="startEdu">
    </div>
  
    <div class="form-group">
      <label for="exampleFormControlInput" class="textInput">endEdu</label>
      <input type="text" class="form-control" placeholder="{{educacion.endEdu}}" formControlName="endEdu">
    </div>
  
       
    <div class="form-group">
      <label for="exampleFormControlInput" class="textInput">descEdu</label>
      <input type="text" class="form-control" placeholder="{{educacion.descEdu}}" formControlName="descEdu">
    </div>
       
    <div class="form-group">
      <label for="exampleFormControlInput" class="textInput">ImgEdu</label>
      <input type="text" class="form-control" placeholder="{{educacion.picEdu}}" formControlName="picEdu">
    </div>
       
  <button type="submit" class="btn btn-primary">EDITAR EDUCACION</button>
  
  </form>
  
  </div>
  
  </div>
