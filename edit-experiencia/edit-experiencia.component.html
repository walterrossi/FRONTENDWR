<app-experiencia></app-experiencia>  <!--Aca levando educacion para poder ver y modificar -->

<div class="container">
  <div class="addEducacion">
  <h1>EDITAR EXPERIENCIA</h1>
  </div>
  <div class="container">
    <div class="row align-item" *ngFor="let experiencia of experiencia">
  
  <form [formGroup]="formExp" (ngSubmit)="submit(formExp.value)">
   
      <div class="form-group">
          <label for="exampleFormControlInput" class="textInput">Id Experiencia</label>
          <input type="text" class="form-control" placeholder="{{experiencia.idExp}}" formControlName="idExp">
      </div>
      
   
      <div class="form-group">
      <label for="exampleFormControlInput" class="textInput">EXPERIENCIA</label>
      <input type="text" class="form-control" placeholder="{{experiencia.titleExp}}" formControlName="titleExp">
    </div>
  
    <div class="form-group">
      <label for="exampleFormControlInput" class="textInput">Fecha Inicio Experiencia</label>
      <input type="text" class="form-control" placeholder="{{experiencia.startExp}}" formControlName="startExp">
    </div>
  
    <div class="form-group">
      <label for="exampleFormControlInput" class="textInput">Fecha Fin Experiencia</label>
      <input type="text" class="form-control" placeholder="{{experiencia.endExp}}" formControlName="endExp">
    </div>
  
       
    <div class="form-group">
      <label for="exampleFormControlInput" class="textInput">Ciudad Experiencia</label>
      <input type="text" class="form-control" placeholder="{{experiencia.locExp}}" formControlName="locExp">
    </div>
       
    <div class="form-group">
      <label for="exampleFormControlInput"class="textInput" >Imagen Experiencia</label>
      <input type="text" class="form-control" placeholder="{{experiencia.picExp}}" formControlName="picExp">
    </div>
       
  <button type="submit" class="btn btn-primary">EDITAR EXPERIENCIA</button>
  
  </form>
  
  </div>
  
  </div>
